    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="jumbotron jumbotron-fluid pt-5" id="coinPage">
        <div class="container">
          <h1 class="display-4">Coin Flip</h1>
          <p class="lead">Heads or Tails? This application uses Math.random to simulate a coin flip. Click heads or tails and see if you correctly guess the flip.</p>
          <div class="mb-1" style="height: 90px">
            <p class="total-heads lead mb-0">Total Heads: 0</p>
            <p class="total-tails lead mb-0">Total Tails: 0</p>
            <p class="score lead mb-0">Score: 0</p>
          </div>
          <h2 class="flip-result mb-1 text-center" style="height: 50px"></h2>
          <div class="row">
            <div id="coin">
              <div class="heads"></div>
              <div class="tails"></div>
            </div>
          </div>
          <div class="row">
              <button type="button" class="coin-buttons btn btn-lg btn-warning text-light my-3 coinFlipBtn ml-auto mr-1" style="width: 30%">Heads</button>
              <button type="button" class="coin-buttons btn btn-lg btn-warning text-light my-3 coinFlipBtn mr-auto ml-1" style="width: 30%">Tails</button>
          </div>
        </div>
      </div>
